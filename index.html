let user = [];

        var script = document.createElement('SCRIPT');

        }       
}
 makeGETRequest(URL);
 console.log(user);    
        
        
        

class UserItem {
    constructor(first_name, last_name) {
        this.first_name = first_name;
        this.last_name = last_name;
    }
    render() {
        return `<div class="goods-item"><h3>${this.first_name}</h3><p>${this.last_name}</p></div>`;           
    }
}
class GoodsList {
    constructor() {
        this.goods = [];
    }
    fetchGoods(cb) {
        //makeGETRequest(`${API_URL}/catalogData.json`, (goods) => {
        makeGETRequest(URL, (goods) => {        
            this.goods = user;
            cb();
        })
    }
    render() {
        let listHtml = '';
        this.goods.forEach(good => {
            //const goodItem = new GoodsItem(good.product_name, good.price);
            const goodItem = new GoodsItem(good.first_name, good.last_name);    
            listHtml += goodItem.render();
        });
        document.querySelector('.goods-list').innerHTML = `<h2>Товары</h2> ${listHtml}`
    }
}

</script>
